        <!--This will be a welcome message for the user, after they have supplied their username-->
        <span id="welcomeText"></span>
        <!--This is the start button for the Game, it will initilaze the game-->
        <div class="controls">
            <button id="start-btn" class="start-btn" data-type="start">Start</button>
        </div>
        <!--The game elements will not be visible to the user until they press the start button-->
        <div id="hidden">

            <!--This section will describe the category and the difficulty for each question set in the quiz-->
            <div class="informationForQuestion">
                <p id="category" class="center"></p>
                <p id="difficulty" class="center"></p>
            </div>
            <br />
            <p class="center"><span class="center" id="progress"></span>
                <!--This is where each question will be displayed-->
                <div class="question-container">
                    <p id="question"></p>
                </div>
                <br />
                <!--These are the different options for the quiz(4)-->
                <div class="flex-container">
                    <button id="answer1" class="choice-container  option" name="answer"></button>
                    <button id="answer2" class="choice-container  option" name="answer"></button>
                    <button id="answer3" class="choice-container  option" name="answer"></button>
                    <button id="answer4" class="choice-container  option" name="answer"></button>
                </div>
                <button id="next-btn" class="next-btn" data-type="Next">Next</button>
                <br />
                <div class="verify-answer" id="verify-answer">
                    <p id="verification" class="center">Correct Answer:</p>
                    <span id="verification-answer"></span>
                </div>
                <!--This is the scoring area, with seperate slots for correct and incorrect answer scores-->
                <div class="score-area">
                    <h3 class="scores">Correct Answers: <span id="correct">0</span></h3>
                    <h3 class="scores">Incorrect Answers: <span id="incorrect">0</span></h3>
                </div>
                <!--This is closing section with the results and closing message for game end-->
                <div class="closing" id="hiddenResults">
                    <p class="scores"><span id="scoreText"></span></p>
                    <p id="closing-message"></p>
                </div>
                <!--This allows the user to refresh the page and start the game again-->
                <button id="restart-btn" class="restart-btn" data-type="start">Restart</button>
                <br />
