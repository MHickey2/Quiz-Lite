    <!--This will be a welcome message for the user, after they have supplied their username-->
    <h2 id="welcomeText"> <span id="welcomeMessage"></span></h2>

    <br /><img id="seventyfive" class="brain" src="/assets/images/brain.png" alt="brain" />
    <h1 class="heading">Quiz-Lite</h1>
    <p class="center">Welcome to the lite-weight Quiz, for a quick round quizzing sensation.</p>

    <hr>
    <h3 class="center">First choose your name<br>and Good Luck with the Quiz!</h3>
    <br/>    
    <form class="center" id="user-level">
        <input type="text" name="username" id="username" placeholder="Enter Name: " aria-label="Enter your name (required)" required>
       <!-- <button onclick="username" id="submitname"  aria-label="Opens the user name form" data-type="submitname">Submit now</button>-->
        <button onclick="document.getElementById('id01').style.display='block'"
        class="w3-button w3-pink">Username</button>
    </form>    
    <br />    
    <hr>

    <h2 class="center">Quiz-Lite Difficulty Level Selection</h2>
   
    <h3 style="color: purple; text-align: center;">Next you will chose a difficulty level:</h3>
        <section class="center" id="difficulty-level">
            <form name="optionsDifficulty" action="/action_page.php">
                <button type="radio" id="easy-button" class="btn-easy" onclick="easy" value="easy">Easy</button>
                <button type="radio" id="medium-button" class="btn-medium" onclick="medium" value="medium">Medium</button>
                <button type="radio" id="hard-button" class="btn-hard" onclick="hard" value="hard">Hard</button>
                <input class="w3-button w3-pink" type="submit" value="Submit">                
            </form>
        </section>
        <br/>
    <hr>


    <h2 class="center">Quiz-Lite Category Selection</h2>
    
    
        <h3 style="color: purple; text-align: center;">Next you will chose a Category level:</h3>
        <section class="center" id="category-level">            
            <button type="radio" id="general" class="btn-general">General</button>
            <button type="radio" id="film" class="btn-film">Movies</button>
            <button type="radio" id="tv" class="btn-tv">TV</button>            
            <button type="radio" id="music" class="music">Music</button>
            <button type="radio" id="books" class="btn-books">Books</button> 
            <br/>
            <input class="w3-button w3-pink" type="submit" value="Submit">            
        </section>
        <br />
    <hr>
